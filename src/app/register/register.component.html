 <div class="row pt-5">

<div class="col-md-6 mx-auto">

<div class="card rounded-0">

<div class="card-header">
<h3 class="mb-0">Inscription</h3>
</div>
<div class="card-body">
  <form class="form" >
    <div class="form-group">
      <label for="">User Name</label>
      <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
    </div>
    <div class="from-group">
      <label for="">Password</label>
      <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
    </div>
    <div class="from-group">
      <label for="">Roles</label>
      <input [(ngModel)]="registerUserData.roles" name="roles" type="text" class="form-control rounded-0" required>
   </div>
    <button (click)="registerUser()" type="button" class="btn btn-danger float-right mt-3">Envoyer</button>
  </form>
</div>

  </div>



</div>


</div>
