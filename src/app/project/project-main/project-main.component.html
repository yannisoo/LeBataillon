<div class="container">

  <div class="pdf">
    <embed src="assets/pdf/bill_template.pdf" width="100%" height="100%" type="application/pdf">
  </div>
  <div class="left-main">
    <a class="btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">delete</i></a>
    <div class="client">
    <h5>Informations client</h5>
    <p>Nom Entreprise: {{this.Project.name}}</p>
    <p>Nom Contact: {{this.Project.contact}}</p>
    <p>Adresse: {{this.Project.address}}</p>
    <p>Ville: {{this.Project.city}}</p>
    <p>Code Postal: {{this.Project.postcode}}</p>
    <p>Téléphone: {{this.Project.phone}}</p>
    <p>email: {{this.Project.email}}</p>
    </div>
    <div class="button">
      <button class="btn waves-effect waves-light">Modifier
        <i class="material-icons right">edit</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

</div>
