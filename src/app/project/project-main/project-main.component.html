<div class="container">

  <div class="pdf">
    <embed src="assets/pdf/bill_template.pdf" width="100%" height="100%" type="application/pdf">
  </div>
  <div class="left-main">
    <button (click)="delBill(2)" class="btn-floating btn-large waves-effect waves-light grey bin" [routerLinkActive]=""><i class="material-icons">delete</i></button>
    <div class="client">
    <h5>Informations client</h5>
    <p>Nom Entreprise: {{this.Project.name}}</p>
    <p>Nom Contact: {{this.Project.contact}}</p>
    <p>Adresse: {{this.Project.address}}</p>
    <p>Ville: {{this.Project.city}}</p>
    <p>Code Postal: {{this.Project.postcode}}</p>
    <p>Téléphone: {{this.Project.phone}}</p>
    <p>email: {{this.Project.email}}</p>
    </div>

    <div class="radio">
      <h6>Délai de paiement :</h6>
      <div>
        <input class="with-gap" type="radio" id="30" name="drone" value="huey"
               checked>
        <label for="30">30 jours</label>
      </div>

      <div>
        <input class="with-gap" type="radio" id="60" name="drone" value="dewey">
        <label for="60">60 jours</label>
      </div>

      <div>
        <input class="with-gap" type="radio" id="45" name="drone" value="louie">
        <label for="45">45 jours fin de mois</label>
      </div>
    </div>

    <div class="button">
      <button class="btn waves-effect waves-light">Modifier
        <i class="material-icons right">edit</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
        <i class="material-icons right">send</i>
      </button>
    </div>

    <input type="checkbox" id="23" ng-model="selected">
    <label for="23">Check me to select: </label><br/>
    <select aria-label="ngSelected demo">
      <option>Hello!</option>
      <option id="greet" ng-selected="selected">Greetings!</option>
    </select>

    <script>
      it('should select Greetings!', function() {
        expect(element(by.id('greet')).getAttribute('selected')).toBeFalsy();
        element(by.model('selected')).click();
        expect(element(by.id('greet')).getAttribute('selected')).toBeTruthy();
      });
    </script>

  </div>

</div>
